name: Build Check

on: [push, pull_request, workflow_dispatch]

jobs:
  checks:
    name: Check expressions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          install_url: https://nixos.org/nix/install
          extra_nix_config: |
            auto-optimise-store = true
            access-tokens = github.com=${{ secrets.NIX_TOKEN }}
            experimental-features = nix-command flakes

      - name: Generate secrets.nix
        run: |
          echo "{ passwords = { root = \"This_is_irrelevant\"; tomm = \"Only_needed_to_make_this_test_work\"; }; names.tomm = \"blablalba\"; }" > system-config/secrets.nix
          echo "{ email = \"idk\"; }" > home-manager/secrets.nix

      - name: Build system configuration
        run: nix flake check ./system-config

      - name: Build Home Manager configuration
        run: nix flake check ./home-manager
